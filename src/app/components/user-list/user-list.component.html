<div class="container mt-5">
  <h2 class="table-title text-center mb-4">User List</h2>

  <!-- Tabla con diseño atractivo -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedData">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación con botones estilizados -->
  <div class="d-flex justify-content-between align-items-center mt-4">
    <button 
      class="btn btn-outline-primary" 
      (click)="changePage(-1)" 
      [disabled]="currentPage === 0">
      Previous
    </button>
    
    <span class="text-muted">
      Page <strong>{{ currentPage + 1 }}</strong> of <strong>{{ getTotalPages() }}</strong>
    </span>
    
    <button 
      class="btn btn-outline-primary" 
      (click)="changePage(1)" 
      [disabled]="(currentPage + 1) === getTotalPages()">
      Next
    </button>
  </div>
</div>
